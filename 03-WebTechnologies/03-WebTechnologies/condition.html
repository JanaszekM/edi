<!DOCTYPE html>
<html>
	<head>
		<title>Execute a condition</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Execute a condition</h1>
		<p>Display data one the console</p>

		<script>
			var imie = prompt('Podaj imie')
			var nazwisko = prompt('Podaj nazwisko')
			var age = prompt('podaj wiek')

			if confirm() {


				alert(imie + ' ' + nazwisko + ' ' + age)
				console.log(imie + nazwisko + age )



			}
		</script>
	</body>
</html>
