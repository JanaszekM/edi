<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>
    <p id='demo'></p>

    <script>
        var  x = document.getElementsByTagName("h1")
        var  y = document.getElementById("someTest")
        var clas = document.getElementsByClassName("important")
        var z = document.getElementsByTagName("p")
        document.getElementById('demo').innerHTML = z+" "+y+" "+clas
    </script>
</body>

</html>
