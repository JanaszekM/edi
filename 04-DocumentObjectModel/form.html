<!DOCTYPE html>
<html>

<head>
	<title>Fill in a form</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Filling in a form</h1>
	<form>
		<p>University:<br><input type="text"></p>
		<p>Address:<br><input type="text"></p>
		<button type="button" onclick="hintButton()">Hint</button>
	</form>

	<script>
		// a JavaScript code here ...
		var university = "Cracow University of Economics"
		var address = "Rakowicka 27, Krakow, POLAND"
		function hintButton() {
			document.getElementsByTagName("p")[0].value.onclick = university;
			document.getElementsByTagName("p")[1].value.onclick = address;
		}
	</script>
</body>

</html>
