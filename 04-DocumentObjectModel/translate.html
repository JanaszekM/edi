<!DOCTYPE html>
<html>
	<head>
		<title>Text translation</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3 onmouseover="textPL(this)", onmouseout='texta(this)'>Sticks and stones may break my bones, but words will never harm me.</h3>
		<script>
			function textPL(h3){
				h3.innerHTML = "Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią"
			}
			function texta(h3){
				h3.innerHTML = 'Sticks and stones may break my bones, but words will never harm me.'
		

			}
		</script>
	</body>
</html>
