<!DOCTYPE html>
<html>
	<head>
		<title>Student</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Student</h1>
		<p>Open a console and then click the button</p>
		<input type="button" value="Display student's data">
		<p id="personalData"></p>
	

		<script>
			var obj = new XMLHttpRequest();
			obj.open("GET", "mj.json");
			var myJSON = JSON.stringify(obj);
			document.getElementById("personalData").innerHTML = myJSON;
		</script>

	</body>
</html>
